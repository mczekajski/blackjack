<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container-xl d-flex flex-column justify-content-center align-item-center container--main"
    >
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="text-uppercase display-4">BlackJack</h1>
        </div>
      </div>
      <div class="row">
        <div
          class="col-8 offset-2 mt-4 px-4 py-5 d-flex flex-column justify-content-center window window--menu"
          id="windowDiv"
        >
          <!-- MENU DIV -->
          <div class="d-flex flex-column menu" id="menuDiv">
            <button
              class="btn btn-success p-4 m-2 text-uppercase"
              id="btnNewGame"
            >
              start new game
            </button>
            <button
              class="btn btn-dark p-4 m-2 text-uppercase"
              id="btnLoadGame"
            >
              load saved game
            </button>
            <button
              class="btn btn-secondary p-4 m-2 text-uppercase"
              id="btnTopScore"
            >
              show top results
            </button>
          </div>

          <!-- GAME DIV -->
          <div class="d-none flex-column h-100" id="gameDiv">
            <div class="row">
              <div class="col-6">
                <h2 class="h5 mb-4">Dealer's cards (total value: <span id="dealersCardsTotalValueSpan"></span>):</h2>
              </div>
              <div class="col-2 d-flex justify-content-end">
                <h2 class="h5 mb-4">Balance: $<span id="balanceSpan"></span></h2>
              </div>
              <div class="col-2 d-flex justify-content-end">
                <h2 class="h5 mb-4">Bet: $<span id="betSpan"></span></h2>
              </div>
              <div class="col-2 d-flex justify-content-end">
                <h2 class="h5 mb-4">Round: <span id="roundSpan"></span>/5</h2>
              </div>
            </div>

            <div class="row cards" id="dealersCards">

                <!-- SPACE FOR CARDS -->

            </div>


            <div class="row">
              <div class="col-12">
                <h2 class="h5 mb-4 mt-4">Your cards (total value: <span id="playersCardsTotalValueSpan"></span>):</h2>
              </div>
            </div>

            <div class="row cards" id="playersCards">

                <!-- SPACE FOR CARDS -->

            </div>


            <hr class="my-4" />

            <!-- GAME BUTTONS -->
            <div class="row no-gutters">
              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-success m-1 w-100 text-uppercase"
                  id="btnHit"
                >
                  hit
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-secondary m-1 w-100 text-uppercase"
                  id="btnStay"
                >
                  stay
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-danger m-1 w-100 text-uppercase"
                  id="btnDoubleDown"
                >
                  double down
                </button>
              </div>

              <div class="col-2 offset-2 d-flex justify-content-center">
                <button
                  class="btn btn-dark m-1 w-100 text-uppercase"
                  id="btnSave"
                >
                  save game
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-dark m-1 w-100 text-uppercase"
                  id="btnLoad"
                >
                  load game
                </button>
              </div>
            </div>
          </div>


          <!-- ROUND RESULT DIV -->
          <div id="roundResultDiv" class="d-none flex-column text-center roundResult">

            <h3 class="mb-4"><span id="roundResultSpan"></span></h3>

            <button
            class="btn btn-success w-100 text-uppercase"
            id="btnNextRound"
          >
            next round
          </button>

          </div>


        </div>
      </div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
