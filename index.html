<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-item-center container--main"
    >
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="text-uppercase display-4">BlackJack</h1>
        </div>
      </div>
      <div class="row">
        <div
          class="col-8 offset-2 mt-2 mt-lg-4 px-4 py-5 d-flex flex-column justify-content-center window--main"
          id="windowDiv"
        >
          <!-- MENU DIV -->
          <div class="d-flex flex-column menu" id="menuDiv">
            <button
              class="btn btn-success p-4 m-2 text-uppercase"
              id="btnNewGame"
            >
              start new game
            </button>
            <button
              class="btn btn-dark p-4 m-2 text-uppercase"
              id="btnLoadGame"
            >
              load game
            </button>
            <button
              class="btn btn-secondary p-4 m-2 text-uppercase"
              id="btnTopScore"
              data-toggle="modal"
              data-target="#topResultsModal"
            >
              top results
            </button>
          </div>

          <!-- TOP RESULTS MODAL -->
          <div
            class="modal fade"
            id="topResultsModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Top Results
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="topResults">
                  <!-- TOP RESULTS GO HERE -->
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-success"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- HISTORY MODAL -->
          <div
            class="modal fade"
            id="historyModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Game history
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="gameHistory">
                  <!-- GAME HISTORY GOES HERE -->
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-success"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- GAME DIV -->
          <div class="d-none flex-column h-100" id="gameDiv">
            <div class="row">
              <div class="d-flex col-12">
                <h2 class="h5 mb-2 mb-lg-4">
                  Dealer's cards (total value:
                  <span id="dealersCardsTotalValueSpan">0</span>):
                </h2>

                <div class="d-flex justify-content-between ml-auto">
                  <h2 class="h5 mb-2 mb-lg-4 ml-4">
                    Balance: $<span id="balanceSpan">1000</span>
                  </h2>

                  <h2 class="h5 mb-2 mb-xl-4 ml-4">Bet: $<span id="betSpan">0</span></h2>

                  <h2 class="h5 mb-2 mb-xl-4 ml-4">
                    Round: <span id="roundSpan">0</span>/5
                  </h2>
                </div>
              </div>
            </div>

            <div class="row cards" id="dealersCards">
              <div class="col-2">
                <img
                  src="./img/placeholder.png"
                  alt="Card placeholder"
                  class="img-fluid"
                />
              </div>
              <div class="col-2">
                <img
                  src="./img/placeholder.png"
                  alt="Card placeholder"
                  class="img-fluid"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <h2 class="h5 mb-3 mb-lg-4 mt-3 mt-lg-4">
                  Your cards (total value:
                  <span id="playersCardsTotalValueSpan">0</span>):
                </h2>
              </div>
            </div>

            <div class="row cards" id="playersCards">
              <div class="col-2">
                <img
                  src="./img/placeholder.png"
                  alt="Card placeholder"
                  class="img-fluid"
                />
              </div>
              <div class="col-2">
                <img
                  src="./img/placeholder.png"
                  alt="Card placeholder"
                  class="img-fluid"
                />
              </div>
            </div>

            <hr class="my-4" />

            <!-- GAME BUTTONS -->
            <div class="row no-gutters">
              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-success m-1 w-100 text-uppercase"
                  id="btnHit"
                >
                  hit
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-secondary m-1 w-100 text-uppercase"
                  id="btnStay"
                >
                  stay
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-danger m-1 w-100 text-uppercase"
                  id="btnDoubleDown"
                >
                  double down
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-dark m-1 w-100 text-uppercase"
                  id="btnTopResults"
                  data-toggle="modal"
                  data-target="#topResultsModal"
                >
                  top results
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-dark m-1 w-100 text-uppercase"
                  id="btnSave"
                >
                  save game
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-dark m-1 w-100 text-uppercase"
                  id="btnLoad"
                >
                  load game
                </button>
              </div>

              <div class="col-2 offset-8 d-flex justify-content-center">
                <button
                  class="btn btn-info m-1 w-100 text-uppercase"
                  id="btnHistory"
                  data-toggle="modal"
                  data-target="#historyModal"
                >
                  history
                </button>
              </div>

              <div class="col-2 d-flex justify-content-center">
                <button
                  class="btn btn-danger m-1 w-100 text-uppercase"
                  id="btnReset"
                >
                  reset
                </button>
              </div>
            </div>
          </div>

          <!-- ROUND RESULT DIV -->
          <div
            id="roundResultDiv"
            class="d-none flex-column text-center window--msg"
          >
            <h3 class="mb-4"><span id="roundResultSpan"></span></h3>

            <button
              class="btn btn-success w-100 text-uppercase"
              id="btnNextRound"
            >
              continue
            </button>
          </div>

          <!-- END GAME DIV -->
          <div
            id="endGameDiv"
            class="d-none flex-column text-center window--msg"
          >
            <h3 class="mb-2">Game ends!</h3>
            <p class="mb-4">
              Your result is: $<span id="endGameBalanceSpan"></span>
            </p>

            <button class="btn btn-info w-100 text-uppercase" id="btnPlayAgain">
              play again
            </button>
          </div>

          <!-- BET INPUT DIV -->
          <div
            id="betInputDiv"
            class="d-none flex-column text-center window--msg"
          >
            <h3 class="mb-2">Set your bet:</h3>
            <input
              id="betInput"
              type="number"
              class="input"
              min="100"
              value="100"
              step="10"
            />
            <p class="mb-4">
              Your balance is: $<span id="betInputBalanceSpan"></span>
            </p>

            <button
              class="btn btn-success w-100 text-uppercase"
              id="btnTakeBet"
            >
              continue
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
